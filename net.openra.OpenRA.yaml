app-id: net.openra.OpenRA
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: openra-ra-wrapper
rename-desktop-file: net.openra.OpenRA.openra-ra.desktop
rename-icon: net.openra.OpenRA.openra-ra
writable-sdk: true  # Required to install MSBuild for Mono
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono5
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --persist=.openra
build-options:
  append-path: /usr/lib/sdk/mono5/bin
  append-ld-library-path: /usr/lib/sdk/mono5/lib
  append-pkg-config-path: /usr/lib/sdk/mono5/lib/pkgconfig
  env:
    MONO_GAC_PREFIX: /app
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
modules:
  - shared-modules/lua5.1/lua-5.1.5.json

  - name: libgdiplus0
    sources:
      - type: archive
        url: https://download.mono-project.com/sources/libgdiplus/libgdiplus0-6.0.5.tar.gz
        sha256: b81e4e5cc3e4831b2945de08bef26eb1bdcd795aeaf8f971b221c51213a025ef

  - name: msbuild
    sources:
      - type: file
        url: http://download.mono-project.com/repo/ubuntu/pool/main/m/msbuild/msbuild_16.3+xamarinxplat.2019.08.08.00.55-0xamarin2+debian10b1_all.deb
        sha256: f85197948f5026d0a4ef916124a28affbe53a200b52be629862d44e642a7ff63
    buildsystem: simple
    build-commands:
      - ar x msbuild_*.deb
      - tar xf data.tar.xz
      - sed -e 's|/usr/|/usr/lib/sdk/mono5/|g' -i usr/bin/msbuild
      - cp -a usr/. /usr/lib/sdk/mono5/

