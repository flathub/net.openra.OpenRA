app-id: net.openra.OpenRA
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: openra-ra
rename-desktop-file: net.openra.OpenRA-ra.desktop
rename-icon: net.openra.OpenRA-ra
writable-sdk: true # Required to install MSBuild for Mono
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --persist=.openra
  # https://gitlab.freedesktop.org/mesa/mesa/-/issues/4847
  # https://github.com/OpenRA/OpenRA/issues/19434
  - --env=GALLIUM_THREAD=0
  # https://github.com/OpenRA/OpenRA/wiki/Game-Content
  - --filesystem=/run/media:ro
  - --filesystem=/media:ro
  # Allow discord integration
  - --filesystem=xdg-run/app/com.discordapp.Discord:ro
  - --filesystem=xdg-run/app/com.discordapp.DiscordCanary:ro
build-options:
  append-path: /usr/lib/sdk/mono6/bin
  append-ld-library-path: /usr/lib/sdk/mono6/lib
  append-pkg-config-path: /usr/lib/sdk/mono6/lib/pkgconfig
  env:
    MONO_GAC_PREFIX: /app
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
modules:
  - shared-modules/lua5.1/lua-5.1.5.json

  - name: libgdiplus
    sources:
      - type: archive
        url: https://download.mono-project.com/sources/libgdiplus/libgdiplus-6.1.tar.gz
        sha256: 97d5a83d6d6d8f96c27fb7626f4ae11d3b38bc88a1726b4466aeb91451f3255b
        x-checker-data:
          type: html
          url: https://download.mono-project.com/sources/libgdiplus/
          pattern: '>(libgdiplus-([\d.]+)\.tar[^<]*)<'

  - name: msbuild
    sources:
      - type: file
        url: https://download.mono-project.com/repo/ubuntu/pool/main/m/msbuild/msbuild_16.10.1+xamarinxplat.2021.05.26.14.00-0xamarin2+debian10b1_all.deb
        sha256: a177610be806c44877169a3fef7f15ffc65e2df7bdbe11b532eb6cc8f92b4c3c
    buildsystem: simple
    build-commands:
      - ar x msbuild_*.deb
      - tar xf data.tar.xz
      - sed -e 's|/usr/|/usr/lib/sdk/mono6/|g' -i usr/bin/msbuild
      - cp -a usr/. /usr/lib/sdk/mono6/

